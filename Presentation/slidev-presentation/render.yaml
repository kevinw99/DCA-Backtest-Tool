services:
  - type: web
    name: dca-presentation
    env: static
    buildCommand: npm install && npm run build && npm run build:methodology
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /presentation/*
        destination: /presentation/index.html
      - type: rewrite
        source: /methodology/*
        destination: /methodology/index.html
