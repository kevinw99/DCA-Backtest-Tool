<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>

  <!-- DCA Multi-stage bars (representing progressive accumulation) -->
  <rect x="5" y="20" width="3" height="7" fill="#60a5fa" opacity="0.7" rx="1"/>
  <rect x="9" y="17" width="3" height="10" fill="#60a5fa" opacity="0.8" rx="1"/>
  <rect x="13" y="14" width="3" height="13" fill="#3b82f6" opacity="0.9" rx="1"/>
  <rect x="17" y="11" width="3" height="16" fill="#3b82f6" rx="1"/>
  <rect x="21" y="8" width="3" height="19" fill="#10b981" rx="1"/>

  <!-- Realistic price movement (up-down-up pattern showing volatility) -->
  <polyline points="4,22 6.5,20 8,21 10.5,17 12,18 14.5,14 16,15 18.5,11 20,12 22.5,8 24,9 26,7"
            fill="none" stroke="#fbbf24" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- Growth arrow at the end -->
  <path d="M 26 7 L 27.5 5 L 29 7 M 27.5 5 L 27.5 9"
        fill="none" stroke="#fbbf24" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round"/>
</svg>
