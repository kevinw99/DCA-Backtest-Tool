services:
  # Backend API Service
  - type: web
    name: dca-backtest-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ALPHA_VANTAGE_API_KEY
        sync: false # You'll set this in Render dashboard
      - key: POLYGON_API_KEY
        sync: false # You'll set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: dca-backtest-frontend
    runtime: static
    buildCommand: cd frontend && npm install && REACT_APP_API_URL=$BACKEND_URL npm run build
    staticPublishPath: frontend/build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: dca-backtest-api
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
