services:
  # Backend API Service
  - type: web
    name: dca-backtest-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATA_PROVIDER
        value: yfinance
      # Optional API keys (only needed if you switch providers)
      # - key: ALPHA_VANTAGE_API_KEY
      #   sync: false
      # - key: FMP_API_KEY
      #   sync: false
      # - key: TIINGO_API_KEY
      #   sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: dca-backtest-frontend
    runtime: static
    buildCommand: cd frontend && npm install && REACT_APP_API_URL=$BACKEND_URL npm run build && cd ../Presentation/slidev-presentation && npm install && npm run build && cp -r dist ../../frontend/build/presentation && npm run build:methodology && cp -r dist ../../frontend/build/methodology
    staticPublishPath: frontend/build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      # Slidev presentation routes (must come before catch-all)
      - type: rewrite
        source: /presentation/*
        destination: /presentation/index.html
      - type: rewrite
        source: /methodology/*
        destination: /methodology/index.html
      # React SPA catch-all (must be last)
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: dca-backtest-api
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
